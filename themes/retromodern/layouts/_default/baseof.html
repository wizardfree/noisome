<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}}
    <main>
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">{{ .Page.Title }}</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
            {{- block "main" . }}{{- end }}
        </div>
      </div>
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
