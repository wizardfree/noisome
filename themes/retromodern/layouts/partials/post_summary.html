<article id="post-summary">
    <h5>
<a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h5>
    <div>
        <p>🐌: <strong>{{ .Slug }}</strong></p>
        <p>🗓️: <strong>{{ .Date.Format "January 2, 2006" }}</strong></p>
        <p class="tags">
            in 
            {{ range .Params.tags }}
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </p>
    </div>
</article>

<hr>
