<article id="post-summary">
    <h3>
<a href="{{ .RelPermalink }}">{{ .Title | truncate 36 "..."}} ( {{ .Slug }} )</a>
    </h3>
    <div>
        <p>{{ .Date.Format "January 2, 2006" }}</p>
        <p class="tags">
            in 
            {{ range .Params.tags }}
            <a href="/tags/{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </p>
    </div>

    {{ .Summary }}
</article>

<hr>
